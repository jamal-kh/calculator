<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>

<body>

    <div class="Calculator">
        <section class="Calculate-input">
            <input type="text" value="0" id="InputNumber" />
        </section>
        <section class="Calculate-btns">
            <button value="CE">CE</button>
            <button value="delete">Del</button>
            <button value="/">รท</button>
            <button value="*">x</button>
            <section class="numbers">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="0" class="zero-btn">0</button>
                <button value=".">.</button>
            </section>
            <button value="-">-</button>
            <button value="+">+</button>
            <button value="equal" class="equal-btn">=</button>
        </section>
    </div>

    <script src="./index.js"></script>
</body>

</html>
